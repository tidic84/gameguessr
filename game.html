<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Game Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" /></head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                display: flex;
                justify-content: space-between;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
                box-sizing: border-box;
            }
        
            #gameArea, #chatArea {
                height: 100%;
                width: 100%;
                box-sizing: border-box;
            }
        
            #gameArea {
                flex: 4;
                margin-right: 20px;
                background-color: #c07b7b;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }
        
            #chatArea {
                flex: 1;
                background-color: #c07b7b;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                overflow-y: auto;
            }

            .header {
                position: static;
                overflow: hidden;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #e2a3a3;
                width: 100%;
                box-sizing: border-box;
                z-index: 1000;
            }
            .header h1 {
                color: white;
                text-align: center;
                margin: 1rem;
            }
            .header button {
                background-color: white;
                /* color: white; */
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                font-size: 16px;
                margin:1rem;
                cursor: pointer;
                border: none;
                border-radius: 4px;
            }
            #panorama {
                height: 100%;
                overflow: hidden;
            }
            #chatArea {
                display: flex;
                flex-direction: column;
                /* overflow: hidden; */
            }
            #chatMessages {
                margin-bottom: auto;
                margin-left: 0;
                padding-left: 20px;
                list-style-type: none;
            }
            #typeArea {
                margin-top: auto;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #e2a3a3;
                border: none;
            }
            #typeArea:focus {
                outline: none;
            }
        </style>
    </head>
    <body>
        <div id="gameArea">
            <div class="header">
                <h1>GameGuessr</h1>
                <button onclick="socket.emit('room leave', window.location.pathname.split('/')[2], document.cookie.split('=')[1]);socket.disconnect(); window.location.href = '/'">Leave Room</button>
            </div>
            <!-- <div id="panorama"></div> -->
            <div id="playerList">
                <h2>Players:</h2>
            <ul id="players"></ul>
            </div>

        </div>
        <div id="chatArea">
            <ul id="chatMessages"></ul>
            <input id="typeArea" placeholder="Type a message..."></input>
        </div>

        <script>
            pannellum.viewer('panorama', {
                "type": "equirectangular",
                "autoLoad": true,
                "showZoomCtrl": false,
                "showFullscreenCtrl": false,
                "panorama": "../images/img.jpg"
            });
        </script>
        
        <script src="/socket.io/socket.io.js"></script>
        <script>
            
            let roomCode;
            let userId;
            const socket = io(); 

            socket.on('connect', () => {
                let cookie = document.cookie;
                if (!cookie.includes('userId')) {
                    socket.emit('debug', 'Creation de l`uuid');
                    console.log("Nouvel utilisateur");
                    socket.emit('uuid');
                    socket.on('uuid', (uuid) => { 
                        document.cookie = 'userId=' + 0 + '; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/;';
                        userId = document.cookie.split('=')[1];
                        roomCode = window.location.pathname.split('/')[2];
                        socket.emit('user create', userId, `Guest${Math.floor(Math.random() * 100)}`, roomCode);
                        console.log(userId);
                        socket.emit('room joined', roomCode, userId);
                        location.reload();
                    });                    
                } else {
                    socket.emit('debug', 'UUid deja existant');
                    userId = document.cookie.split('=')[1];
                    roomCode = window.location.pathname.split('/')[2];
                    socket.emit('room joined', roomCode, userId);
                }
                


                socket.on(`player update ${roomCode}`, players => {
                    console.log(players);
                    updatePlayerList(players);
                });

                // CHAT
                const chatMessages = document.getElementById('chatMessages');
                const typeArea = document.getElementById('typeArea');

                typeArea.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        socket.emit('chat message', roomCode, userId, typeArea.value);
                        typeArea.value = '';
                    }
                });

                socket.on(`chat message ${roomCode}`, (user, message) => {
                    const li = document.createElement('li');
                    li.textContent = user + ": " +message;
                    chatMessages.appendChild(li);
                });
                
            });

            socket.on('game update', (gameState) => {
                // Update the game area with the new game state
                document.getElementById('gameArea').innerHTML = JSON.stringify(gameState);
            });
            

            function updatePlayerList(players) {
                var list = document.getElementById('players');
                list.innerHTML = '';

                for (const player in players) {
                    var li = document.createElement('li');
                    li.textContent = players[player].name;
                    list.appendChild(li);
                }
            }

        </script>
    </body>
</html>
