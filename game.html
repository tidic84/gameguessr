<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Game Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" /></head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                display: flex;
                justify-content: space-between;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
                box-sizing: border-box;
            }
            
            #gameArea, #chatArea {
                height: 100%;
                width: 100%;
                box-sizing: border-box;
            }
        
            #gameArea {
                flex: 4;
                margin-right: 20px;
                background-color: #c07b7b;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }
        
            #chatArea {
                flex: 1;
                background-color: #c07b7b;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                overflow-y: auto;
            }

            .header {
                position: static;
                overflow: hidden;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #e2a3a3;
                width: 100%;
                box-sizing: border-box;
                z-index: 10;
            }
            .header h1 {
                color: white;
                text-align: center;
                margin: 1rem;
            }
            .header button {
                background-color: white;
                /* color: white; */
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                font-size: 16px;
                margin:1rem;
                cursor: pointer;
                border: none;
                border-radius: 4px;
            }
            #panorama {
                height: 100%;
                overflow: hidden;
                display: none;
            }
            #panorama.active {
                display: block;
            }
            #chatArea {
                display: flex;
                flex-direction: column;
                /* overflow: hidden; */
            }
            #chat {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                margin-bottom: 5rem;
                list-style-type: none;
            }
            #typeArea {
                bottom: 4rem;
                position: absolute;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #e2a3a3;
                border: none;
            }
            #typeArea:focus {
                outline: none;
            }

            /*  Tabs chatarea */
            #tabs {
                display: flex;
                justify-content: space-around;
                background-color: #e2a3a3;
                padding: 10px;
            }
            #tabs button {
                color:#f4f4f4;
                background-color: #e2a3a3;
                font-size: 20px;
                border: none;
                cursor: pointer;
            }

            .tab {
                display: none;
            }

            .tab.active {
                display: block;
            }

            .content {
                flex: 1;
                display: none;
                padding: 20px;
                /* background-color: #fff; */
                /* border-radius: 10px; */
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                overflow-y: auto;
            }

            .content.active {
                display: block;
            }

            #scoreList {
                list-style-type: none;
            }

            #inputGameImage {
                position: fixed;
                z-index: 10;
                bottom: 8%;
                padding: 10px;
                border: none;
                color: white;
                background-color: rgba(0, 0, 0, 0.4);
                font-size: large;
                text-align: center;
                display: none;
                
            }
            #inputGameImage:focus {
                outline: none;
            }
            #inputGameImage.active {
                display: block;
            }
            .game {
                align-items: center;
                justify-content: center;
                display: flex;
            }

            .startButton {
                background-color: white;
                color: black;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                font-size: 16px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 50%;
                cursor: pointer;
                border: none;
                border-radius: 4px;
                display: none;
                width: 30%;
                position: absolute;
                transition: 0.3s;
            }
            .startButton:hover {
                background-color: #d3d3d3;
            }
            .startButton.active {
                display: block;
            }
            .startButton:disabled {
                background-color: #d3d3d3;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <div id="winnerMessage"></div>
        <div id="gameArea">
            <div class="header">
                <h1>GameGuessr</h1>
                <button onclick="socket.emit('room leave', window.location.pathname.split('/')[2], document.cookie.split('=')[1]);socket.disconnect(); window.location.href = '/'">Leave Room</button>
            </div>
            <div class="game">
                <button id="startButton" class="startButton active" onclick="startButton()" disabled> Start </button>
                <input type="text" size="30" id="inputGameImage"></input>
            </div>
            <div id="panorama"></div>
        </div>
        <div id="chatArea">
            <div id="tabs">
                <button id="tabchat" onclick="showTab('chat')"><i class="tab fa-solid fa-comment"></i></button>
                <button id="tabscores" onclick="showTab('scores')"><i class="tab fa-solid fa-users"></i></button>
                <button id="taboptions" onclick="showTab('options')"><i class="tab fa-solid fa-gear"></i></button>
            </div>
            <div id="chat" class="content active">
                <ul id="chatMessages"></ul>
                <input id="typeArea" placeholder="Type a message..."></input>
            </div>
            <div id="scores" class="content">
                <h2>Scores</h2>
                <ul id="scoreList"></ul>
            </div>
            <div id="options" class="content">
                <h2>Options</h2>
            </div>
        </div>

        
        </script>
        <script src="https://kit.fontawesome.com/c947b5c981.js" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/game.js"></script>
        <script>
            
        </script>            
    </body>
</html>
