<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>GameGuessr</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                height: 100vh;
            }

            div {
                text-align: center;
            }

            button {
                background-color: #4CAF50;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border: none;
                border-radius: 4px;
            }

            button:hover {
                background-color: #45a049;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 300px;
            }

            input, select {
                padding: 10px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Welcome to GameGuessr</h1>
            <form id="roomForm">
                <input type="text" id="username" placeholder="Enter your username">
                <select id="mode">
                    <option value="classic" selected>Classic</option>
                    <option value="solo">Solo</option>
                    <option value="team">Team</option>
                </select>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <select id="duration">
                    <option value="quick">Quick</option>
                    <option value="medium" selected>Medium</option>
                    <option value="long">Long</option>
                </select>
                <select id="privacy">
                    <option value="public">Public</option>
                    <option value="private" selected>Private</option>
                    <option value="password">Password</option>
                </select>
                <input type="password" id="roomPassword" placeholder="Enter room password" disabled>
                <button type="button" onclick="createRoom()">Create Room</button>
                <button type="button" onclick="joinRoom()">Join Room</button>
            </form>
        </div>
        
        <script>
                const privacy = document.getElementById('privacy');
                privacy.addEventListener('change', () => {
                    const passwordInput = document.getElementById('roomPassword');

                    if (privacy.value === 'password') {
                        passwordInput.disabled = false;
                    } else {
                        passwordInput.disabled = true;
                    }
                });
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            async function createRoom() {
                // Récupérer les valeurs du formulaire
                const username = document.getElementById('username').value;
                const mode = document.getElementById('mode').value;
                const difficulty = document.getElementById('difficulty').value;
                const duration = document.getElementById('duration').value;
                const privacy = document.getElementById('privacy').value;
                const password = document.getElementById('roomPassword').value;

                console.log('create room');
                let users = {};
                users[self.crypto.randomUUID()] = {
                    name: 'User',
                    score: 0,
                    role: 'player', // 'player', 'spectator'
                    team: undefined, // 'team1', 'team2'
                    status: false // 'true', 'false'
                }

                const room = {
                    name: username + "'s room",
                    owner: users,
                    mode: mode,
                    difficulty: difficulty,
                    duration: duration,
                    privacy: privacy,
                    password: password
                }
                socket.emit('room create', room);
            }

            function joinRoom() {
                socket.emit('room requestJoin');
            }
        </script>
    </body>
</html>
